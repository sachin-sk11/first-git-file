<!DOCTYPE html>
<html>

<head>
   <title>ROCK PAPER SCISSOR</title>
</head>
<body>
   <p>
   ROCK PAPER SCISSORS
   </p>
   <button onclick="
   playgame('rock');
   ">
   ROCK
   </button>
   <button onclick="
   playgame('paper');
   ">
   PAPER
   </button>
   <button onclick="
   playgame('scissor');
   ">
   SCISSOR
   </button>

   <p class="js-result"></p>
   <p class="js-move"></p>
   <p class="js-score"></p>



   <button onclick="
   score.win=0;
   score.loss=0;
   score.tie=0;
   localStorage.removeItem('score');
   scoreupdate();
   ">
   RESET
   </button>

   <script>
      const score=JSON.parse(localStorage.getItem('score')) || {win:0,loss:0,tie:0};

      
     scoreupdate();

   function playgame(playermove)
   {
      const cmove=computermove();

      let result='';

      if(playermove=== 'rock'){
         if(cmove==='rock'){
            result='tie';
           
         }
         else if(cmove==='paper'){
            result='you loose';
           
         }
         else{
            result='you win';
             
         }
      }
      else if(playermove==='paper'){
         if(cmove==='rock'){
            result='you win';
             
         }
         else if(cmove==='paper'){
            result='tie';
           
         }
         else{
            result='you loose';
          
         }
      }
      else{
         if(cmove==='rock'){
            result='you loose';
            
         }
         else if(cmove==='paper'){
            result='you win';
             
         }
         else{
            result='tie';
            
         }
      }

      if(result==='you win'){
         score.win+=1;
      }
      else if(result==='you loose'){
         score.loss+=1;
      }
      else{
         score.tie+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      scoreupdate();

      document.querySelector('.js-result')
      .innerHTML=result;

      document.querySelector('.js-move')
      .innerHTML=`yoou picked ${playermove} .computer move ${cmove}`;
         

      // alert(`yoou picked ${playermove} .computer move ${cmove}. ${result}
      // score
      // wins:${score.win},  loss:${score.loss},  tie:${score.tie}`);
      
   }

   function scoreupdate(){
       document.querySelector('.js-score')
         .innerHTML=`wins:${score.win},  loss:${score.loss},  tie:${score.tie}`
   }

   function computermove(){
      const random=Math.random();
      let cmove='';
      if(random>=0 && random<1/3){
         cmove='rock';
      }
      else if(random>=1/3 && random< 2/3){
         cmove='paper';
      }
      else{
         cmove='scissor';
      }
      return cmove;
   }
    
   
   </script>
</body>
</html>
